<html lang="en">

	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1">
	<!-- SEO -->

	<link rel="shortcut icon" href="/favicon.png">
	<link rel="stylesheet" href="/css/style.css">
	<meta name="viewport" content="user-scalable=no, initial-scale=1, width=device-width">
	<title>Chat with Socket.io</title>
</head>
<body>
	<ul class="pages">
		<li class="chat page">
			<h3 style="bottom: 80px; position: absolute; right: 35px;">Your Name: <span id="myName"></span></h3>

			<div class="chatArea">
				<ul class="messages"></ul>
			</div>

			<input type="text" placeholder="Type here..." class="inputMessage">
		</li>

		<li class="login page">
			<div class="form">
				<h3 class="title">What's your nickname?</h3>
				<input class="usernameInput" maxlength="14" type="text">
			</div>
		</li>
	</ul>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="/socket.io/socket.io.js"></script>
	<script src="/ecma/main.js"></script>
</body>
